<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:s="http://skyve.org/xml/ui"
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		dir="#{unsubscribe.dir}">
	<f:view encoding="UTF-8">
		<p:importEnum type="org.skyve.web.WebAction" var="WebAction" allSuffix="ALL_ENUM_VALUES" />
		<f:metadata>
			<f:event type="preRenderView" listener="#{unsubscribe.preRender}" />
		</f:metadata>
		<ui:composition template="mobile/template.xhtml">
			<ui:param name="bean" value="#{unsubscribe}" />
			<ui:define name="body">
				<h:panelGroup rendered="#{unsubscribe.success}">
					<h1 style="text-align: center">#{unsubscribe.i18n['page.unsubscribe.success']}</h1>
				</h:panelGroup>
				<h:panelGroup rendered="#{not unsubscribe.success}">
					<h1 style="text-align: center">#{unsubscribe.i18n['page.unsubscribe.error']}</h1>
				</h:panelGroup>
			</ui:define>
		</ui:composition>
	</f:view>
</html>
